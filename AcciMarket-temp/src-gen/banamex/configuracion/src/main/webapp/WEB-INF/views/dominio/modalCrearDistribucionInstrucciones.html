						<div class="row">
						<div class="form-group col-md-4">
							<label for="opcDistrInstrucciones" class="required col-form-label"
								th:text="#{label.title.modal.input.distribucioninstrucciones.opcdistrinstrucciones}"></label> <select
								id="cveOpcDistrInstrucciones" name="cveOpcDistrInstrucciones" class="form-control" required>
								<option value="" th:text="#{cg.seleccionar}"></option>
								<option th:each="opcDistrInstrucciones : ${listaOpcDistrInstrucciones}"
									th:value="${opcDistrInstrucciones.cveOpcDistrInstrucciones}"
									th:text="${opcDistrInstrucciones.descripcion}"></option>
							</select>
						</div>
						<div class="form-group col-md-4" id="divCapturados">
							<input type="checkbox" name="capturados" id="capturados">
							<label for="capturados" class="col-form-label" th:text="#{label.tabla.columna.distribucioninstrucciones.capturados}"> </label> 
						</div>
						<div class="form-group col-md-4" id="divContrato">
							<label for="contrato" class="required col-form-label"
									th:text="#{label.tabla.columna.distribucioninstrucciones.contrato}"></label> 
							<input  type="text" id="contrato"
									name="contrato" class="form-control"  maxlength="100" required data-bv-regexp="true"  pattern="^[^\'\&quot\*\(\)\&\|\/\\]*$" 
									data-bv-regexp-message="No se permiten los caracteres:  ' * \ / ( ) &quot & "
									data-bv-notempty-message="Campo requerido" onkeypress="return onlyText(event); "/>
						</div>
						<div class="form-group col-md-4" id="divFolioMov">
							<label for="folioMov" class="required col-form-label"
									th:text="#{label.tabla.columna.distribucioninstrucciones.foliomov}"></label> 
							<input  type="text" id="folioMov"
									name="folioMov" class="form-control"  maxlength="100" required data-bv-regexp="true"  pattern="^[^\'\&quot\*\(\)\&\|\/\\]*$" 
									data-bv-regexp-message="No se permiten los caracteres:  ' * \ / ( ) &quot & "
									data-bv-notempty-message="Campo requerido" onkeypress="return onlyText(event); "/>
						</div>
						<div class="form-group col-md-4" id="divDigito">
							<label for="digito" class="required col-form-label"
									th:text="#{label.tabla.columna.distribucioninstrucciones.digito}"></label> 
							<input  type="text" id="digito"
									name="digito" class="form-control"  maxlength="100" required data-bv-regexp="true"  pattern="^[^\'\&quot\*\(\)\&\|\/\\]*$" 
									data-bv-regexp-message="No se permiten los caracteres:  ' * \ / ( ) &quot & "
									data-bv-notempty-message="Campo requerido" onkeypress="return onlyText(event); "/>
						</div>
						<div class="form-group col-md-4" id="divImporteNeto">
							<label for="importeNeto" class="required col-form-label"
									th:text="#{label.tabla.columna.distribucioninstrucciones.importeneto}"></label> 
							<input  type="text" id="importeNeto"
									name="importeNeto" class="form-control"  maxlength="100" required data-bv-regexp="true"  pattern="^[^\'\&quot\*\(\)\&\|\/\\]*$" 
									data-bv-regexp-message="No se permiten los caracteres:  ' * \ / ( ) &quot & "
									data-bv-notempty-message="Campo requerido" onkeypress="return onlyText(event); "/>
						</div>
						<div class="form-group col-md-4" id="divDepositos">
							<input type="checkbox" name="depositos" id="depositos">
							<label for="depositos" class="col-form-label" th:text="#{label.tabla.columna.distribucioninstrucciones.depositos}"> </label> 
						</div>
						<div class="form-group col-md-4" id="divRetiros">
							<input type="checkbox" name="retiros" id="retiros">
							<label for="retiros" class="col-form-label" th:text="#{label.tabla.columna.distribucioninstrucciones.retiros}"> </label> 
						</div>
						<div class="form-group col-md-4">
							<label for="dummy" class="required col-form-label"
								th:text="#{label.title.modal.input.distribucioninstrucciones.sucursal}"></label> <select
								id="cveDummy" name="cveDummy" class="form-control" required>
								<option value="" th:text="#{cg.seleccionar}"></option>
								<option th:each="sucursal : ${listaDummy}"
									th:value="${sucursal.cveDummy}"
									th:text="${sucursal.descripcion}"></option>
							</select>
						</div>
						</div>
					</div>

					<div class="form-group modal-footer">
						<button type="button" class="btn-style-citi" data-dismiss="modal"
							th:text="#{label.button.cancelar}"></button>
						<button type="submit" class="btn-style-citi" id="Guardar"
							th:text="#{label.button.guardar}"></button>
					</div>
				</form>
			</div>
		</div>

</body>
</html>
