<div class="card-block">

	<div class="card-header">
   	Firma autorizada
   	</div>
   	
<div class="card-block">	
<!-- form -->
<form class="form" [formGroup]="firmaautorizadaformForm">
	<div class="clr-form-control">
	    <label for="nombre" class="clr-control-label">Nombre<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="nombre" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="firmaautorizadaformForm.get('nombre').invalid && (firmaautorizadaformForm.get('nombre').dirty || firmaautorizadaformForm.get('nombre').touched)">
	            <input id="nombre" type="text" formControlName="nombre" placeholder="Nombre" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Nombre es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="appaterno" class="clr-control-label">Apellido Paterno<span class="required">*</span></label>

	        <label for="noescr" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="firmaautorizadaformForm.get('noescr').invalid && (firmaautorizadaformForm.get('noescr').dirty || firmaautorizadaformForm.get('noescr').touched)">
	            <input id="noescr" type="text" formControlName="noescr" placeholder="No Escr" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                No Escr es requerido.

	            <span class="tooltip-content">
